<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Dashboard - Login Mock</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #764ba2;
    }
    .info {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 6px;
      text-align: left;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .success {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Injetar Login Mock</h1>
    <p>Clique no bot√£o abaixo para injetar credenciais de teste no localStorage e acessar o dashboard do paciente.</p>
    
    <button onclick="injetarLoginERedireccionar()">
      ‚úÖ Injetar Login e Acessar Dashboard
    </button>

    <div class="info">
      <strong>Credenciais que ser√£o injetadas:</strong>
      <p><strong>Perfil:</strong> PACIENTE</p>
      <p><strong>Nome:</strong> Usu√°rio Teste</p>
      <p><strong>Email:</strong> paciente@example.com</p>
      <p><strong>CPF:</strong> 00000000000</p>
      <p id="status"></p>
    </div>
  </div>

  <script>
    function injetarLoginERedireccionar() {
      const token = 'MEU_TOKEN_DE_TESTE_' + Math.random().toString(36).substr(2, 9);
      const usuario = {
        id: 1,
        nome: 'Usu√°rio Teste',
        email: 'paciente@example.com',
        perfil: 'PACIENTE',
        ativo: true,
        cpf: '00000000000'
      };

      try {
        localStorage.setItem('token', token);
        localStorage.setItem('user', JSON.stringify(usuario));
        
        const status = document.getElementById('status');
        status.innerHTML = '<span class="success">‚úì Login injetado com sucesso!</span><br>Redirecionando em 2 segundos...';
        
        setTimeout(() => {
          window.location.href = 'http://localhost:5173/_patient/dashboard';
        }, 2000);
      } catch (error) {
        document.getElementById('status').innerHTML = '<span style="color: red;">‚ùå Erro ao injetar login: ' + error.message + '</span>';
      }
    }

    // Se j√° tiver localStorage, redireciona automaticamente
    if (localStorage.getItem('token') && localStorage.getItem('user')) {
      document.querySelector('button').innerHTML = '‚úÖ Login j√° existe - Redirecionando...';
      document.querySelector('button').disabled = true;
      setTimeout(() => {
        window.location.href = 'http://localhost:5173/_patient/dashboard';
      }, 1500);
    }
  </script>
</body>
</html>
